<!DOCTYPE html>
<html>
<head>
  <title>YouTube Q&A Chat</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="messenger-container">
    <div class="header">YouTube Video Chat</div>

    <div id="chatContainer" class="chat-box">
      <!-- Messages will be dynamically inserted here -->
    </div>

    <div class="input-area">
      <input type="text" id="userQuestion" placeholder="Type a message..." />
      <button id="askBtn">Send</button>
    </div>

    <button id="clearBtn" class="clear-btn">Clear Chat</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
